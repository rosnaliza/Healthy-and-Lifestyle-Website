<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="group12StyleSheet.css">

  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');
  	
  
    body {
      margin: 0;
      padding: 0;
      background-color:#BACEC1;
    }
    header {
      display: flex;
      justify-content: space-between;
      text-align: center;
      padding: 10px 20px;
      background-color: #1D3124;
      color: #fff;
    }
    h1 {
      margin: 0;
      flex-grow: 1; 
      text-align: center;
    }
    header img {
      width: 150px;
      height: 80px;

      margin-right: auto;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color:#BACEC1;
    }
    
  </style>
</head>
<body>
 <header class="header">
  
    <div></div>
    <img src="logo.jpg" alt="Logo">
    <h1>PROFILE</h1>
  </header>
  
  <div class="container">
    <form id="profileForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="profilePhoto">Profile Photo:</label>
        <input type="file" id="profilePhoto" name="profilePhoto">
      </div>
      
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
      </div>
      
      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="goals">Goals:</label>
        <textarea id="goals" name="goals" rows="4" required></textarea>
      </div>

      
      <div class="form-group password">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group password">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      
      <div class="button-group">
        <button onclick="saveProfile()"><a href="login.html">Save Profile</button>
        <button type="button" class="cancel-btn"><a href="homepage.html">Cancel</a></button>
      </div>
    </form>
  </div>
</body>
</html>
